<div class="content-header">

      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Pemasukan</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
            <li class="breadcrumb-item"><a href="/outcome">Outcome</a></li>
            <li class="breadcrumb-item">Tambah Report</li>
          </ol>
        </div><!-- /.col -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="card" style="width: 100%; height: 100%;">
        <div class="card-body">
            <form method="post">
              {{ .xsrfdata }}
              <div class="mb-2">
                <label for="type">Type</label>
                <input type="text" value="Pengeluaran" name="type" id="type" placeholder="" class="form-control" readonly>
              </div>
              <div class="mb-2">
                <label for="jumlah">Jumlah</label>
                <input type="number" value="{{.Form.jumlah}}" class="form-control" name="jumlah" id="jumlah" placeholder="Masukan Jumlah Outcome">
              </div>
              <div class="mb-2">
                <label for="type">Tujuan</label>
                <input type="text" value="{{.Form.asaltujuan}}" class="form-control" name="asaltujuan" id="asaltujuan" placeholder="Masukan Tujuan Outcome">
              </div>
              <div class="mb-2">
                <label for="type">Keterangan</label>
                <textarea name="keterangan" value="{{.Form.keterangan}}" id="keterangan" placeholder="Masukan Keterangan" class="form-control"></textarea>
              </div>
              <div class="mb-2">
                <label for="type">Tanggal</label> <br>
                <input type="text" name="tanggal" value="{{.Form.Tanggal}}" class="form-control" placeholder="Masukkan Tanggal Income" id="tanggal"></p>
              </div>
              <button type="submit" class="btn btn-success" style="width: 100%;">Save</button>
            </form>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
